<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="card">
    <div class="image_hero">
      <img src="images/illustration-hero.svg" alt="">
    </div>

    <div class="body_card">
      <h3>Order Summary</h3>
      <p>You can now listen to millions of songs,<br>audiobooks, and podcasts on any
        device<br>anywhere you like!</p>
    </div>

    <div class="annual_plan">
      <div class="image_music">
        <img src="images/icon-music.svg" alt="">
      </div>
      <div class="price">
        <h5>Annual Plan</h5>
        <p>$59.99/year</p>
      </div>
      <div class="change">
        <a href="">Change</a>
      </div>
    </div>

    <div class="button">
      <a href="" class="button_proceed">Proceed to Payment</a>
      <a href="" class="cancel_order">Cancel Order</a>
    </div>
  </div>

</body>

</html>
